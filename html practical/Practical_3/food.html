<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food From Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="food">
    <h1>Explore Our Dishes</h1>
    <h2>Our Menu</h2>
    <div class="menu">
        <div class="item">
            <h3>Pizza</h3>
            <img src="pizza.jpg" alt="Pizza">
            <p>Cheesy and delicious.</p>
            <p>₹299</p>
            <button>Order Now</button>
        </div>

        <div class="item">
            <h3>Burger</h3>
            <img src="burger.jpg" alt="Burger">
            <p>Juicy and crispy.</p>
            <p>₹149</p>
            <button>Order Now</button>
        </div>

        <div class="item">
            <h3>Pasta</h3>
            <img src="pasta.jpg" alt="Pasta">
            <p>Creamy and spicy.</p>
            <p>₹199</p>
            <button>Order Now</button>
        </div>
    </div>

</body>

</html>
